version: "3.9"

services:
  web:
    build: .
    container_name: santi_web
    env_file: .env
    command: /entrypoint.sh
    ports:
      - "8000:8000"   # локальный доступ, Nginx будет проксировать 80→web:8000
    depends_on:
      - postgres
      - elasticsearch
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: santi_nginx
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/var/www/static
      - media_volume:/var/www/media
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: santi_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.18.1
    container_name: santi_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false   # для разработки
      - ES_JAVA_OPTS=-Xms${ES_HEAP} -Xmx${ES_HEAP}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200 >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: unless-stopped

volumes:
  pg_data:
  es_data:
  static_volume:
  media_volume:
