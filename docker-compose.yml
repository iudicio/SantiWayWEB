networks:
  appnet:
    external: true
    name: app-network

services:
  web:
    build: .
    container_name: santi_web
    networks: [appnet]
    env_file: .env
    command: /entrypoint.sh
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - elasticsearch
      - redis
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./users/migrations:/app/users/migrations
      - ./apkbuilder/migrations:/app/apkbuilder/migrations
      - ./polygons/migrations:/app/polygons/migrations
      - ./media:/app/media
    restart: unless-stopped

  celery-worker:
    build: .
    container_name: santi_celery_worker
    networks: [ appnet ]
    env_file: .env
    command: >
      celery -A SantiWayWEB.celery_app worker
      --loglevel=info
      -Q apkget
      -n apkget@%h
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./users/migrations:/app/users/migrations
      - ./apkbuilder/migrations:/app/apkbuilder/migrations
      - ./media:/app/media
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: santi_nginx
    networks: [appnet]
    ports:
      - "80:80"
    depends_on:
      web:
        condition: service_started
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d-empty:/etc/nginx/conf.d:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: santi_postgres
    networks: [appnet]
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: santi_redis
    networks: [appnet]
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.18.1
    container_name: santi_elasticsearch
    networks: [appnet]
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false   # для разработки
      - ES_JAVA_OPTS=-Xms${ES_HEAP} -Xmx${ES_HEAP}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200 >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  es-bootstrap:
    build:
      context: .
      dockerfile: infra/elasticsearch/bootstrap.Dockerfile
    container_name: santi_es_bootstrap
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks: [appnet]
    restart: "no"



volumes:
  pg_data:
  es_data:
  redis_data:
  static_volume:
  media_volume:

  