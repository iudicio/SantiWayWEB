networks:
  appnet:
    external: true
    name: app-network

services:
  web:
    build: .
    container_name: santi_web
    networks: [appnet]
    env_file: .env
    command: /entrypoint.sh
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - elasticsearch
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./users/migrations:/app/users/migrations
      - ./apkbuilder/migrations:/app/apkbuilder/migrations
      - ./polygons/migrations:/app/polygons/migrations
      - ./filtering/migrations:/app/filtering/migrations
      - ./notifications/migrations:/app/notifications/migrations
    restart: unless-stopped

  celery-worker:
    build: .
    container_name: santi_celery_worker
    networks: [ appnet ]
    env_file: .env
    command: >
      celery -A SantiWayWEB.celery_app worker
      --loglevel=info
      -Q apkget
      -n apkget@%h
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./users/migrations:/app/users/migrations
      - ./apkbuilder/migrations:/app/apkbuilder/migrations
      - media_volume:/app/media
    restart: unless-stopped

  django-cron:
    build: .
    container_name: santi_django_cron
    networks: [ appnet ]
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    command: ["/bin/bash", "-c", "python manage.py crontab remove || true; python manage.py crontab add; cron -f"]
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: santi_nginx
    networks: [appnet]
    ports:
      - "80:80"
    depends_on:
      web:
        condition: service_started
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d-empty:/etc/nginx/conf.d:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: santi_postgres
    networks: [appnet]
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

