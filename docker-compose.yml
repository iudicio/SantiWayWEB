#    ports:
#      - "6379:6379"
#    command: redis-server --appendonly yes --requirepass strongpassword
#    volumes:
#      - redis_data:/data
#    healthcheck:
#      test: ["CMD", "redis-cli", "-a", "strongpassword", "ping"]
#      interval: 10s
