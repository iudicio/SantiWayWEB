  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.18.1
    container_name: santi_elasticsearch
    networks: [appnet]
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false   # для разработки
      - ES_JAVA_OPTS=-Xms${ES_HEAP} -Xmx${ES_HEAP}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200 >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  es-bootstrap:
    build:
      context: .
      dockerfile: infra/elasticsearch/bootstrap.Dockerfile
    container_name: santi_es_bootstrap
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks: [appnet]
    restart: "no"


  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: santi_clickhouse
    networks: [appnet]
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ch_data:/var/lib/clickhouse
      - ./infra/clickhouse/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    environment:
      CLICKHOUSE_DB: santi
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  chwriter:
    build:
      context: ./microservices/CHWriter
      dockerfile: Dockerfile
    container_name: santi_chwriter
    networks: [appnet]
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_CONSUMER_NAME: chWriter
      CELERY_C_TASK_NAME: chWriter
      CELERY_C_QUEUE_NAME: chWriter_queue
      CELERY_LOG_LEVEL: INFO
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DATABASE: santi
      CLICKHOUSE_TABLE: way_data
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: unless-stopped

  # ML Anomaly Detection Backend (FastAPI)
  ml_backend:
    build:
      context: ./anomaly_detection
      dockerfile: Dockerfile
    container_name: anomaly_ml_backend
    networks: [appnet]
    ports:
      - "8001:8000"  # External: 8001, Internal: 8000
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_DATABASE: anomaly_ml
      API_HOST: 0.0.0.0
      API_PORT: 8000
    volumes:
      - ./anomaly_detection/backend:/app/backend
      - ./anomaly_detection/models:/app/models
      - ./anomaly_detection/ml:/app/ml
    command: python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: unless-stopped

  # ML Dashboard Frontend (Streamlit)
  ml_frontend:
    image: python:3.10-slim
    container_name: anomaly_ml_frontend
    networks: [appnet]
    ports:
      - "8501:8501"
    depends_on:
      - ml_backend
    volumes:
      - ./anomaly_detection/frontend:/app
      - ./anomaly_detection/requirements.txt:/app/requirements.txt
    working_dir: /app
    environment:
      BACKEND_URL: http://anomaly_ml_backend:8000
    command: >
      bash -c "pip install streamlit plotly pydeck requests pandas &&
               streamlit run app.py --server.port=8501 --server.address=0.0.0.0"
    restart: unless-stopped



volumes:
  pg_data:
  es_data:
  ch_data:
