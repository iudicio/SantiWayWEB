version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: anomaly_clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ./clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./clickhouse/views.sql:/docker-entrypoint-initdb.d/02-views.sql
    environment:
      CLICKHOUSE_DB: anomaly_demo
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - anomaly_net

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anomaly_backend
    ports:
      - "8000:8000"
    depends_on:
      clickhouse:
        condition: service_healthy
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_DATABASE: anomaly_demo
      API_HOST: 0.0.0.0
      API_PORT: 8000
    volumes:
      - ./backend:/app/backend
      - ./models:/app/models
      - ./data:/app/data
    command: python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - anomaly_net

  frontend:
    image: python:3.10-slim
    container_name: anomaly_frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - ./requirements.txt:/app/requirements.txt
    working_dir: /app
    command: >
      bash -c "pip install streamlit plotly pydeck requests pandas &&
               streamlit run app.py --server.port=8501 --server.address=0.0.0.0"
    networks:
      - anomaly_net

networks:
  anomaly_net:
    driver: bridge

volumes:
  clickhouse_data:

