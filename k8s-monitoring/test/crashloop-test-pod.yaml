apiVersion: v1
kind: Pod
metadata:
  name: crashloop-test
  namespace: santiway
  labels:
    app: crashloop-test
    purpose: testing-alerts
spec:
  restartPolicy: Always
  containers:
    - name: crashing-container
      image: busybox:latest
      command:
        - /bin/sh
        - -c
        - |
          echo "Starting... will crash in 5 seconds"
          sleep 5
          echo "Crashing now!"
          exit 1
      resources:
        limits:
          memory: "32Mi"
          cpu: "50m"
