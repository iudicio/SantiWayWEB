# Elasticsearch
# Для поиска и аналитики
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: santiway
  labels:
    app: elasticsearch
    component: search
spec:
  serviceName: elasticsearch
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      initContainers:
        # Увеличиваем vm.max_map_count для ES
        - name: sysctl
          image: busybox:latest
          command: ["sysctl", "-w", "vm.max_map_count=262144"]
          securityContext:
            privileged: true
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.18.1
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: transport
          
          # Liveness Probe
          livenessProbe:
            httpGet:
              path: /_cluster/health?local=true
              port: http
            initialDelaySeconds: 90
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 5
          
          # Readiness Probe
          readinessProbe:
            httpGet:
              path: /_cluster/health?wait_for_status=yellow&timeout=5s
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          
          # Startup Probe — ES долго стартует
          startupProbe:
            httpGet:
              path: /_cluster/health?local=true
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 30  # 30 * 10 = 300 сек на старт
          
          env:
            - name: discovery.type
              value: "single-node"
            - name: xpack.security.enabled
              value: "false"
            - name: ES_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
            - name: cluster.name
              value: "santiway-es"
            - name: node.name
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          
          volumeMounts:
            - name: es-data
              mountPath: /usr/share/elasticsearch/data
  
  volumeClaimTemplates:
    - metadata:
        name: es-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: santiway
spec:
  selector:
    app: elasticsearch
  ports:
    - port: 9200
      targetPort: http
      name: http
    - port: 9300
      targetPort: transport
      name: transport

