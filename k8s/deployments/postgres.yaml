# PostgreSQL Database
# Оригинал: docker-compose.yml -> postgres
# Для прода лучше использовать managed DB (RDS, Cloud SQL) или оператор (Zalando Postgres Operator)
apiVersion: apps/v1
kind: StatefulSet  # StatefulSet для stateful сервисов (БД)
metadata:
  name: postgres
  namespace: santiway
  labels:
    app: postgres
    component: database
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          
          # ========================================
          # LIVENESS PROBE (EXEC)
          # ========================================
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - $(POSTGRES_DB)
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # ========================================
          # READINESS PROBE (EXEC)
          # ========================================
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - $(POSTGRES_DB)
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: santiway-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: santiway-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: santiway-secrets
                  key: POSTGRES_PASSWORD
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  
  # PersistentVolumeClaim для данных
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

---
# Service для postgres
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: santiway
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: postgres
  clusterIP: None  # Headless service для StatefulSet

