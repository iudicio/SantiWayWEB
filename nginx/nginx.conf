user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;
  include /etc/nginx/conf.d/*.conf;

  upstream django_upstream {
    server web:8000;
    keepalive 32;
  }

  upstream ml_backend_upstream {
    server anomaly_ml_backend:8000;
    keepalive 16;
  }

  server {
    listen 80;
    server_name _;

    client_max_body_size 64m;

    # Статика/медиа из общих томов
    location /static/ {
      alias /var/www/static/;
      access_log off;
      expires 30d;
    }

    location /media/ {
      alias /var/www/media/;
      access_log off;
      expires 30d;
    }

    # ML API endpoints - FastAPI backend
    location /ml/ {
      proxy_pass http://ml_backend_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect off;

      # WebSocket support for notifications
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Cookie $http_cookie;
      proxy_redirect off;
      proxy_pass http://django_upstream;
    }

    location = /nginx-health { return 200 'ok'; add_header Content-Type text/plain; }
  }
}