user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }


http {
  resolver 127.0.0.11 valid=10s ipv6=off;

  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;
  include /etc/nginx/conf.d/*.conf;

  upstream django_upstream {
    server web:8000;
    keepalive 32;
  }

  server {
    listen 80;
    server_name _;

    client_max_body_size 64m;

    # Статика/медиа из общих томов
    location /static/ {
      alias /var/www/static/;
      access_log off;
      expires 30d;
    }

    location /media/ {
      alias /var/www/media/;
      access_log off;
      expires 30d;
    }

    # ML API endpoints - FastAPI backend
    location /ml/ {
      set $ml_upstream "http://anomaly_ml_backend:8000";

      proxy_pass $ml_upstream;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect off;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      # таймауты (чтобы быстро понять что сервиса нет)
      proxy_connect_timeout 2s;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;

      # если ML недоступен — не валим nginx, а отдаём аккуратный ответ
      proxy_intercept_errors on;
      error_page 502 503 504 = @ml_unavailable;
    }

    location @ml_unavailable {
      add_header Content-Type application/json;
      return 503 '{"detail":"ML backend is unavailable"}';
    }

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Cookie $http_cookie;
      proxy_redirect off;
      proxy_pass http://django_upstream;
    }

    location = /nginx-health { return 200 'ok'; add_header Content-Type text/plain; }
  }
}